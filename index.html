<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Recipes</title>
</head>
<body>
    <div class="wrapper flex flex-col items-center justify-center">
        <h1 class="text-3xl">Recipes</h1>
        <div id="filterBtn">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded my-4 filterBtn" value="all">All</button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded my-4 filterBtn" value="italian">Italian</button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded my-4 filterBtn" value="asian">Asian</button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded my-4 filterBtn" value="american">American</button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded my-4 filterBtn" value="other">Other</button>
        </div>
        
        <section class="container grid grid-cols-3"></section>

    </div>
    <script src="script.js"></script>
</body>
</html>
